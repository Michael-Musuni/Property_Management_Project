<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modalHeader clearfix">
                    <div class="modal-about">
                        <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                            UPDATE PRIVILEGE
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="body">
           
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
    <div mat-dialog-content>
        <mat-table #table matTableExporter [dataSource]="dataSource" mat-row-hover matSort class="mat-cell"
        #exporter="matTableExporter">
        <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">S/N </mat-header-cell>
            <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
              class="column-nowrap">
              {{ i + 1 }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap">Privilege Name</mat-header-cell>
            <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
              class="column-nowrap">
              {{row.privilegeName }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                      class="table-img column-nowrap">
                <input type="checkbox" (change)="onSelectionChange($event, row)">
             
              <mat-checkbox (click)="$event.stopPropagation()" (change)="onSelectionChange($event, row)"
                            [checked]="row.selected" color="primary" class="tbl-action-btn" matTooltip="Select">
              </mat-checkbox>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple>
        </mat-row>
        <mat-cell *matNoDataRow colspan="3">
          No data matching the filter "{{ input.value }}"</mat-cell>
      </mat-table>
    </div>
</div>
        </div>
        <button color="primary"(click)="onSubmit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <b>SUBMIT</b> </button>
       
    </div>
</div>
