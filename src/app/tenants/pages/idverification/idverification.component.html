
<div class="additional-info-popup" *ngIf="showAdditionalInfoForm">
    <form (submit)="submitAdditionalInfoForm">
        <mat-form-field>
            <mat-label>Document Type</mat-label>
            <input matInput placeholder="Document Type" name="documentType"
                [(ngModel)]="additionalInfo.documentType" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" name="firstname"
                [(ngModel)]="additionalInfo.firstname" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="LastName"
                [(ngModel)]="additionalInfo.LastName" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date Of Birth</mat-label>
            <input matInput placeholder="Date Of Birth" name="DateOfBirth"
                [(ngModel)]="additionalInfo.DateOfBirth" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Document Number</mat-label>
            <input matInput placeholder="Document Number" name="DocumentNumber"
                [(ngModel)]="additionalInfo.documentNumber" required />
        </mat-form-field>

        <button mat-button type="submit">Submit</button>
        <button mat-button type="button"
            (click)="closeAdditionalInfoForm()">Cancel</button>
    </form>
</div>
