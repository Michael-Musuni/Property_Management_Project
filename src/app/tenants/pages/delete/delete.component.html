
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <h4>Are you sure you want to delete this Tenant?</h4>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mb-1">
  <button mat-raised-button (click)="onCancel()" class="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="onDelete()"
      [class.auth-spinner]="isloading">Delete</button>
</mat-dialog-actions>
