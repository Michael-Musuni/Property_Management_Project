<div class="row">

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
        <img src="/assets/images/emtech.png" width="60px" height="45px" class="px-2 mx-2" alt="avatar" />
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2 d-flex justify-content-center align-items-center">
        <span style="font-weight: bold; font-size: 16px;">Tenantpayments Reports</span>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2 d-flex justify-content-end align-items-center">
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
            
    </div>
</div>

<form [formGroup]="optionsForm">
    <div class="row">
        <div class="col-md-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Report type</mat-label>
                <mat-select placeholder="Pick one" aria-label="Report type" formControlName="reportType">
                    <mat-option value="Payment per property">Payments per tenant</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        
        <div class="col-md-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Tenant Name</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Tenant Name" matInput
                    formControlName="tenantName" >
                    <button (click)="selectTenant()" mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
                        <mat-icon>search</mat-icon>
                      </button>
            </mat-form-field>
        </div>
  
        <div class="col-md-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Year</mat-label>
                <mat-select placeholder="Select Year" formControlName="selectedYear">
                    <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Month</mat-label>
                <mat-select placeholder="Select Month" formControlName="selectedMonth">
                    <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</form>

<div>
    <button mat-raised-button color="primary" (click)="downloadtenantpayments()">TenantPayments PDF</button>
</div>
