<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Property Details '" [items]="['Units']" [active_item]="'Property-Units'">
            </app-breadcrumb>
        </div>
        <div class="card">
          <div class="materialTableHeader">
              <div class="row">
                  <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                         <li class="dropdown m-l-5">
                              <label for="search-input"><i
                                      class="material-icons search-icon">search</i></label>
                              <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #filter
                                  class="browser-default search-field" aria-label="Search box" />
                          </li>
                          
                          <li>
                              <!-- <div class="m-l" matTooltip="Refresh">
                                  <button mat-mini-fab color="primary" (click)="refresh(selectedMonth)">
                                      <mat-icon class="col-white">refresh</mat-icon>
                                  </button>
                              </div> -->
                          </li>
  
                      </ul>
  
                  </div>
  
                  <!-- Export buttons -->
                  
                  <div class="col-4">
                      <ul class="header-buttons">
                          <li>
                              <div class="export-button m-l-10" matTooltip="XLSX">
                                  <img src="assets/images/icons/xlsx.png" alt=""
                                      (click)="exportData('xlsx')" />
                              </div>
                          </li>
                          <li>
                              <div class="export-button m-l-10" matTooltip="CSV">
                                  <img src="assets/images/icons/csv.png" alt="" (click)="exportData('csv')" />
                              </div>
                          </li>
                        
                      </ul>
                  </div>
              </div>
          </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <table mat-table [dataSource]="dataSource"
                  class="table table-bordered table-hover w-100">
                 
                  <ng-container matColumnDef="unitName">
                      <th mat-header-cell *matHeaderCellDef> Unit Name </th>
                      <td mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                      [class.even-row]="!(i % 2)"> {{ row.unitName }}
                      </td>
                  </ng-container>
                  <ng-container matColumnDef="propertyName">
                    <th mat-header-cell *matHeaderCellDef> Tenant Name
                    </th>
                    <td mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                    [class.even-row]="!(i % 2)"> {{row.tenantName}}
                    </td>
                </ng-container>
                  <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> Rent P/M </th>
                      <td mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                      [class.even-row]="!(i % 2)"> {{row.monthlyRent}}
                      </td>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status </th>
                    <td mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                    [class.even-row]="!(i % 2)"> {{row.status}}
                    </td>
                    </ng-container> 
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Entered Date </th>
                        <td mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                        [class.even-row]="!(i % 2)"> {{row.startDate}}
                        </td>
                    </ng-container>                    
                    <tr mat-header-row
                      *matHeaderRowDef="['unitName', 'propertyName', 'amount','date','status']">
                  </tr>
                  <tr mat-row
                      *matRowDef="let row; columns: [ 'unitName', 'propertyName', 'amount','date','status']">
                  </tr>
                 
              </table>
              <div *ngIf="loading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="60" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
          </div>
          
      </div>
    </div>
    </div>
  </section>
