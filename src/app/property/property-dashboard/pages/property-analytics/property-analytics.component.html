<div class="row clearfix">
  <div class="card col-lg-6" style="margin-left: auto;margin-right: auto;width: 49%;">
    <div class="card-body">
      <h3>Total Monthly Revenue from Properties</h3>
      <div id="area">
        <apx-chart [series]="areaChartOptions.series" [chart]="areaChartOptions.chart" [xaxis]="areaChartOptions.xaxis"
          [stroke]="areaChartOptions.stroke" [tooltip]="areaChartOptions.tooltip"
          [dataLabels]="areaChartOptions.dataLabels"></apx-chart>
      </div>
    </div>
  </div>
  <div class="card col-lg-6" style="margin-left: auto;margin-right: auto;width: 49%;">
    <div class="card-body">
      <h3>Active Tenants</h3>
      <div id="line">
        <apx-chart [series]="lineChartOptions.series" [chart]="lineChartOptions.chart" [xaxis]="lineChartOptions.xaxis"
          [dataLabels]="lineChartOptions.dataLabels" [grid]="lineChartOptions.grid" [stroke]="lineChartOptions.stroke"
          [title]="lineChartOptions.title" [tooltip]="lineChartOptions.tooltip"></apx-chart>
      </div>
    </div>
  </div>

  <div class="card col-lg-6" style="margin-left: auto;margin-right: auto;width: 49%;">
    <div class="card-body">
      <h3>Percentage of Revenue Generated by a Property</h3>
      <apx-chart [series]="piechartOptions.series" [chart]="piechartOptions.chart" [labels]="piechartOptions.labels"
        [responsive]="piechartOptions.responsive"></apx-chart>
    </div>
  </div>
  <div class="card col-lg-6" style="margin-left: auto;margin-right: auto;width: 49%;">
    <div class="card-body">
      <h3>Occupied and Vacant Units</h3>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Select Property</mat-label>
            <input formControlName="propertyName" matInput required/>
            <button (click)="pickProperty()" mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
              <mat-icon>search</mat-icon>
            </button>
            
          </mat-form-field>
        </div>
        <apx-chart *ngIf="piechartbOptions" [series]="piechartbOptions.series" [chart]="piechartbOptions.chart"
          [labels]="piechartbOptions.labels" [responsive]="piechartbOptions.responsive"></apx-chart>
      </div>
      <div *ngIf="Propertyform.get('propertyName').value">
        <p> <strong>Selected Property: {{ Propertyform.get('propertyName').value }} </strong></p>
      </div>
    </div>
  </div>

  <div class="row clearfix" style="margin: auto;">

  </div>
