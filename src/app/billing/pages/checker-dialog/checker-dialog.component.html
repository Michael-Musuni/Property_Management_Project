<h1 mat-dialog-title>Payment Details Confirmation</h1>
<div mat-dialog-content *ngIf="data && data.invoice">
    <p>Invoice Number: {{ data.invoice.invoiceNumber }}</p>
    <p>Property: {{ data.invoice.propertyName }}</p>
    <p>Tenant: {{ data.invoice.tenantName }}</p>
    <p>Status: {{ data.invoice.status }}</p>
    <p>Invoice Amount: {{ data.invoice.amount }}</p>
    <!-- <p>Amount Received: {{ amountReceived }}</p>
    <p>Payment Mode: {{ selectedPaymentMode }}</p> -->

    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button color="primary" (click)="onVerify()">Verify</button>
    </div>
</div>
