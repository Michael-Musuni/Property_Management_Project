<h1 mat-dialog-title>Initiate Payment</h1>
<div mat-dialog-content *ngIf="data && data.invoice">
  <p>Invoice Number: {{ data.invoice.invoiceNumber }}</p>
  <p>Property: {{ data.invoice.propertyName }}</p>
  <p>Tenant: {{ data.invoice.tenantName }}</p>
  <p>Amount: {{ data.invoice.amount }}</p>
  <p>Status: {{ data.invoice.status }}</p>
