<div class="d-flex justify-content-between">
  <h5>Terminate Contract for {{tenantName}}</h5>
  <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
  </button>
</div>
  
  <div class="card">
  <div mat-dialog-content class="dialog-content" style="padding-top: 10px; overflow-y: hidden;">
    <!-- <p>Terminate contract for {{tenantName}}</p> -->

    <div align="left">
      <mat-checkbox [checked]="yesChecked" (change)="onYesChecked()"

      <mat-checkbox [checked]="noChecked" (change)="onNoChecked()"
        [color]="noChecked ? 'primary' : 'accent' ">No</mat-checkbox>
    </div> -->


  <form [formGroup]="terminate">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <p>Give reason for termination:</p>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
       <mat-form-field class="example-full-width mb-1" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="terminationReason"
              placeholder="Describe property..."></textarea>
      </mat-form-field>
      </div>
    </div>
  </form>
  </div>
</div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button mat-raised-button color="primary" (click)="onTerminate(data.contractId)">Terminate</button>
