<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2" align="center">
        <p>    Are you sure you want to delete contract for {{this.rowdata.data.tenantName}}?</p>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <div class="example-button-row" align="center">
            <button mat-raised-button color="primary" (click)="onDelete()">
                Yes
            </button>
            <button mat-raised-button color="warn" (click)="this.dialogRef.close()" tabindex="-1">
                No
            </button>
        </div>
    </div>
</div>
