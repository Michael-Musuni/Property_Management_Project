<div class="row clearfix">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
                <div class="d-flex justify-content-between">
                    <h5>Add Water Configuration</h5>
                    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            <div class="body">

                <form class="validate-form" [formGroup]="amenityForm">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Select Option</mat-label>
                                <mat-select formControlName="amountType">
                                    <mat-option value="perUnit">Amount per unit</mat-option>
                                    <mat-option value="fixed">Fixed amount</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Enter Value</mat-label>
                                <input matInput formControlName="amountValue" />
                                
                                <mat-error *ngIf="amenityForm.get('amountValue').hasError('required')">
                                    Value is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        
                          <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                <mat-label>Property Name</mat-label>
                                <input formControlName="propertyName" matInput required readonly />
                                <button (click)="pickProperty()" mat-icon-button matSuffix
                                    [attr.aria-label]="'Hide password'">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <div class="example-button-row" align="end">
                                <button mat-raised-button color="primary" (click)="clearForm()">
                                    Clear
                                </button>
                                <button mat-raised-button color="primary" [disabled]="!amenityForm.valid"
                                    (click)="addAmenity()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
