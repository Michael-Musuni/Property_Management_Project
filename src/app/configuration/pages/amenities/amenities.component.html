<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="body">
        <div class="table-responsive">
          <div class="materialTableHeader">
            <div class="row">
              <div class="col-8">
                <ul class="header-buttons-left ms-0">

                  <li class="dropdown m-l-5">
                    <label for="search-input"><i class="material-icons search-icon">search</i></label>
                    <input placeholder="Search" type="text" (keyup)="applyFilter($event)" #filter
                      class="browser-default search-field" aria-label="Search box" />
                  </li>
                  <li >
                    <div class="m-l-5" matTooltip="Add">
                      <button mat-mini-fab color="primary" (click)="addNew()"style="width: auto !important;padding: 0px 7px;border-radius: 5%;">
                        <mat-icon matTooltip="Add new Amenity" class="col-white">add</mat-icon>Add new Amenity
                      </button>
                    </div>
              
                  </li>
                  <li>
                    <div class="m-l" matTooltip="Refresh">
                      <button mat-mini-fab color="primary" (click)="refresh()">
                        <mat-icon class="col-white">refresh</mat-icon>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <ul class="header-buttons">

                </ul>
              </div>
            </div>
          </div>
          <mat-table #table matTableExporter [dataSource]="dataSource" mat-row-hover matSort class="mat-cell"
            #exporter="matTableExporter">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Amenity
                Name</mat-header-cell>
              <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                class="table-img column-nowrap">{{ row.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Amenity Description</mat-header-cell>
              <mat-cell *matCellDef="let row; let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                class="table-img column-nowrap mat-cell-wrap mat-line-clamp-2">{{ row.description }}</mat-cell>
            </ng-container>
            
            <!-- <ng-container matColumnDef="vat">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">VAT %</mat-header-cell>
              <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                class="table-img column-nowrap">{{ row.vat }}</mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Actions
              </mat-header-cell>
              <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                class="table-img column-nowrap">
                <button mat-icon-button color="primary" (click)="$event.stopPropagation()" (click)="editCall(row)"
                  class="tbl-action-btn" matTooltip="Update Amenity">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="$event.stopPropagation()" (click)="deleteCall(row)"
                  class="tbl-action-btn" matTooltip="Delete Amenity">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple>
            </mat-row>
            <mat-cell *matNoDataRow colspan="4">
              No data matching the filter "{{ input.value }}"</mat-cell>
          </mat-table>

          <!-- Loading spinner -->
          <div *ngIf="isLoading" class="tbl-spinner">
            <mat-progress-spinner color="primary" [diameter]="60" mode="indeterminate">
            </mat-progress-spinner>
          </div>
          <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
      </div>
    </div>
