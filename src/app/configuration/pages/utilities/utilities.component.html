                                          </button>
                                        </div>
                                  
                                      </li>

                                        <div class="m-l" matTooltip="Refresh">

                    </div>
                    <mat-table #table matTableExporter [dataSource]="dataSource" mat-row-hover matSort class="mat-cell"
                        #exporter="matTableExporter">
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Utility
                                Name</mat-header-cell>
                            <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                                [class.even-row]="!(i % 2)" class="table-img column-nowrap">{{ row.name }}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="totalAmount">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">
                              Amount Charged</mat-header-cell>
                            <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                              class="table-img column-nowrap">{{ row.totalAmount }}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="propertyName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Property Name</mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index" [class.odd-row]="i % 2" [class.even-row]="!(i % 2)"
                              class="table-img column-nowrap mat-cell-wrap mat-line-clamp-2">{{ row.propertyName }}</mat-cell>
                          </ng-container>
                     
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-img column-nowrap">Actions
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2"
                                [class.even-row]="!(i % 2)" class="table-img column-nowrap">
                                <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                    (click)="editCall(row)" class="tbl-action-btn" matTooltip="Update Utility">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="$event.stopPropagation()"
                                    (click)="deleteCall(row)" class="tbl-action-btn" matTooltip="Delete Utility">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-cell>

                        </ng-container>

                        <!-- Checkbox Column -->

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns" [style.cursor]="'pointer'" matRipple>
                        </mat-row>
                        <mat-cell *matNoDataRow colspan="4">
                            No data matching the filter "{{ input.value }}"</mat-cell>
                    </mat-table>

                    <!-- Loading spinner -->
                    <div *ngIf="isLoading" class="tbl-spinner">
                        <mat-progress-spinner color="primary" [diameter]="60" mode="indeterminate">
                        </mat-progress-spinner>
                    </div>
                    <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </div>
